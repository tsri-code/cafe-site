<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oak & Ember - Coffee Shop</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script handles client-side routing for React Router on GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = decodeURIComponent(l.search.slice(1));
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <!-- Fallback for React Router on GitHub Pages -->
    <script type="text/javascript">
      window.location.href = '/cafe-site/';
    </script>
  </body>
</html>
